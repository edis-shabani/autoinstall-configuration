autoinstall:
  version: 1
  identity:
    username: vamed
    password: $crypted_pass
  network:
    network:
      version: 2
      ethernets:
                enp0s25:
                   dhcp4: yes
                enp3s0: {}
                enp4s0: {}
            bonds:
                bond0:
                    dhcp4: yes
                    interfaces:
                        - enp3s0
                        - enp4s0
                    parameters:
                        mode: active-backup
                        primary: enp3s0
  locale: "en_US"
  keyboard:
    layout: us
    variant: ""
    toggle: null
  source:
    id: ubuntu-server-minimal
  timezone: "Etc/UTC"
