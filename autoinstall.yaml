autoinstall:
  version: 1
  identity:
    username: vamed
    password: $crypted_pass
  network:
    network:
      version: 2
      renderer: networkd
      ethernets:
        eth0:
          addresses:
            - 10.10.10.2/24
          routes:
            - to: default
              via: 10.10.10.1
          nameservers:
            search:
              - mydomain
              - otherdomain
            addresses:
              - 10.10.10.1
              - 1.1.1.1
  locale: en_US
  keyboard:
    layout: us
    variant: ''
    toggle: null
  source:
    id: ubuntu-server-minimal
  timezone: Etc/UTC
